<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ 'gym_owner_name' }}!</h1>
    <p>Total Gyms You're Assigned To: {{ gym_count }}</p>

        {% for gym in gym_data %}
        <strong>{{ gym.gym_name }}</strong>
        <ul>
            <li>
                <p>Member Count: {{ gym.member_count }}</p>
            </li>
            <!-- Button to access check-in page -->
            <a href="{% url 'gym_checkin' slug=gym.gym_slug %}">
                <button type="button">Go to Check-in</button>
            </a>
        </li>
    </ul>

        {% endfor %}
</body>
</html>
